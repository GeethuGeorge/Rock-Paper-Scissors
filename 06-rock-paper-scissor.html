<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>RPS</title>

        <style></style>
    </head>
    <body>
        <h3>ROCK PAPER SCISSORS</h3>

        <button
            onclick="
   
      if(randomNumber>= 0 && randomNumber <1/3){
         alert('You picked rock. Computer picked rock. Tie. ')
      }
      else if(randomNumber>= 1/3 && randomNumber <2/3){
        alert('You picked Rock. Computer picked paper. Paper beats Rock. ')
      }
      else if(randomNumber>= 2/3 && randomNumber < 1){
        alert('You picked Rock. Computer picked scissors. Rock beats Scissors. ')
      }
      "
        >
            Rock
        </button>

        <button
            onclick="
      if(randomNumber>= 0 && randomNumber <1/3){
        alert('You picked Paper. Computer picked rock. Paper Beats Rock. ')
      }
      else if(randomNumber>= 1/3 && randomNumber <2/3){
        alert('You picked Paper. Computer picked paper. Tie. ')
      }
      else if(randomNumber>= 2/3 && randomNumber < 1){
        alert('You picked Paper. Computer picked scissors. Scissors beats Papers. ')
      }
      "
        >
            Paper
        </button>

        <button
            onclick="
      if(randomNumber>= 0 && randomNumber <1/3){
        alert('You picked Scissors. Computer picked rock. Scissors Beats Rock. ')
      }
      else if(randomNumber>= 1/3 && randomNumber <2/3){
        alert('You picked Scissors. Computer picked paper. Scissors Beats Paper. ')
      }
      else if(randomNumber>= 2/3 && randomNumber < 1){
        alert('You picked Scissors. Computer picked scissors. Tie. ')
      }
      "
        >
            Scissors
        </button>
        <script>
            let randomNumber = Math.random();
        </script>
    </body>
